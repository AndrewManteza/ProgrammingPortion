<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
      <h1> LOVE (Licensing Of Vehicle for Everyone)</h1>
      <form action="/LTOform" method="POST" class="form-example">

        <div class="form-example">
          <label for="firstname">Enter your First name: </label>
          <input type="text" name="firstname" id="firstname" required>
        </div>
        
        <div class="form-example">
            <label for="middlename">Enter your Middle Name: </label>
            <input type="text" name="middlename" id="middlename" required>
        </div>

        <div class="form-example">
            <label for="familyname">Enter your Family Name: </label>
            <input type="text" name="familyname" id="familyname" required>
        </div>

        <div class="form-example">
            <label for="presentaddresss">Enter your Present Address: </label>
            <input type="text" name="presentaddresss" id="presentaddresss" required>
        </div>

        <div class="form-example">
            <label for="tin"> TIN </label>
            <input type="text" name="tin" id="tin" required>
        </div>

        <div class="form-example">
          <label for="phoneno">Tel.No./CP NO.: </label>
          <input type="text" name="phoneno" id="phoneno" required>
        </div>

        <div class="form-example"></div>
            <label for="tin"> Nationality </label>
            <input type="text" name="tin" id="tin" required>
        </div>
   
        <div class="form-example"></div>
            <label for="Sex">Sex</label>
             <input list="Sx" id="Sex" name="Sex" />
   
             <datalist id="Sx">
                 <option value="Male">
                 <option value="Female">
            </datalist>
        </div>

        <div class="form-example">
            <div class="form-example">
                <label for="birthdate"> Birth date </label>
                <input type="date" name="birthdate" id="birthdate" required>
            </div>

        <div class="form-example">
            <div class="form-example">
                 <label for="Height"> Height</label>
                <input type="text" name="height" id="height" required>
            </div>

        <div class="form-example">
            <div class="form-example">
                <label for="Weight"> Weight</label>
                <input type="text" name="weight" id="weight" required>
            </div>

        <div class="form-example">
            <div class="form-example">
                <label for="License no."> License Number</label>
                <input type="text" name="licensenumber" id="licensenumber" required>
            </div>



        <div class="form-example">
            <label for="LCA">License Classification Applied for (LCA):</label>
            <input list="License Classification" id="LCA" name="LCA" />

        <datalist id="License Classification">
             <option value="STUDENT-DRIVER'S
             PERMIT (SP)">
             <option value="DRIVER'S LICENSE (DL)">
             <option value="CONDUCTOR'S
             LICENSCE (CL)">
        </datalist>

        </div>

        <div class="form-example">
        <label for="EA">Highest Educational Attainment (EA):</label>
        <input list="Educational Attainment" id="EA" name="EA" />

     <datalist id="Educational Attainment">
         <option value="PostGraduate)">
         <option value="College">
         <option value="High School">
         <option value="Elementary">
     </datalist>
    </div>

        <div class="form-example"></div>
          <input type="submit" value="Submit">
        </div>
      </form>

     



    <img src="images/firefox-icon.png" alt="My test image">
  </body>
</html>
